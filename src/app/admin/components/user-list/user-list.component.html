<tbody class="divide-y divide-gray-200">
  @for (user of users(); track user) {
  <tr>
    <td class="px-6 py-4 flex items-center">
      <img
        class="w-10 h-10 rounded-lg mr-4"
        src="https://randomuser.me/api/portraits/men/32.jpg"
        alt="John Michael"
      />
      <div>
        <div class="font-semibold text-gray-900">{{ user.name }}</div>
        <div class="text-sm text-gray-500">{{ user.email }}</div>
      </div>
    </td>
    <td class="px-6 py-4">
      <div class="font-semibold text-gray-700">PROJECT STRENGTH MÃ¡laga</div>
    </td>
    <td class="px-6 py-4">
      <span
        class="inline-block px-3 py-1 text-xs font-bold rounded bg-green-500 text-white"
        >ACTIVO</span
      >
    </td>
    <td class="px-6 py-4 text-gray-700">{{ user.createdAt }}</td>
    <td class="px-6 py-4">
      <a href="#" class="text-indigo-600 underline font-medium">Modificar</a>
    </td>
  </tr>
  }
</tbody>
