<h1
  class="mb-4 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
>
  Inicia sesión en tu cuenta
</h1>
<form
  class="space-y-4 md:space-y-6"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <section>
    <label
      for="email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Correo electrónico</label
    >
    <input
      type="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="name@company.com"
      formControlName="email"
    />
  </section>
  <section>
    <label
      for="password"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Contraseña</label
    >
    <input
      type="password"
      placeholder="••••••••"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      formControlName="password"
    />
  </section>
  <section class="flex items-center justify-between">
    <div class="flex items-start">
      <div class="flex items-center h-5">
        <input
          id="remember"
          aria-describedby="remember"
          type="checkbox"
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
        />
      </div>
      <div class="ml-3 text-sm">
        <label for="remember" class="text-gray-500 dark:text-gray-300"
          >Recordarme</label
        >
      </div>
    </div>
    <a
      href="#"
      class="text-sm font-medium text-white hover:underline dark:text-primary-200 underline"
    >
      ¿Contraseña olvidada?</a
    >
  </section>
  <button
    type="submit"
    class="w-full text-text text-md font-medium bg-secondary-500 hover:bg-secondary-600 focus:ring-2 focus:outline-none focus:ring-secondary-300 rounded-lg px-5 py-2.5 text-center dark:bg-secondary-500 dark:hover:bg-secondary-700 dark:focus:ring-secondary-800"
  >
    Iniciar sesión
  </button>
  @if (hasError()) {
  <p class="text-error-500 text-center">{{ errorMessage }}</p>
  }
  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
    ¿No tienes cuenta?
    <a
      routerLink="'/auth/register'"
      class="font-medium text-primary-600 dark:text-primary-200 underline"
      >Regístrate</a
    >
  </p>
</form>
